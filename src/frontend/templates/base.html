<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', path='./assets/favicon.png') }}"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='./css/style.css') }}"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>{{ title }}</title>
  </head>
  <body>
    <header>{% include 'partials/header.html' %}</header>
    <main>{% block content %}{% endblock %}</main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>

    {% block scripts %}
    <script>
      var graphJSON = {{ graph_json | safe }};
      Plotly.newPlot('chart-temp-per-day', graphJSON.data, graphJSON.layout);
    </script>
    {% endblock %}
  </body>
</html>
