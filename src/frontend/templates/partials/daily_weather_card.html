<div class="card text-center">
  <div class="card-header">{{ data.day_of_week }}</div>
  <div class="card-body">
    <img src="{{ data.icon }}" />
  </div>
  <div class="card-footer text-muted">
    <span class="card-footer-text-1">{{ data.tempmin }}°</span>
    <span class="card-footer-text-2">{{ data.tempmax }}°</span>
  </div>
</div>
