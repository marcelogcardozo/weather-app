{% extends "base.html" %} {% block content %} {% if weather_data %} <br /><br />
<table class="weather-table">
  <tr class="weather-table-header">
    <th>Date</th>
    <th>Temperature</th>
    <th>Description</th>
    <th>Icon</th>
  </tr>
  {% for data in weather_data %}
  <tr class="weather-table-row">
    <td>{{ data.date }}</td>
    <td class="temp-column">
      <span class="temp-min">↓ {{ data.tempmin }}°</span> | 
      <span class="temp">{{ data.temp }}°</span> | 
      <span class="temp-max">↑ {{ data.tempmax }}°</span>
    </td>
    <td>{{ data.description }}</td>
    <td>{{ data.icon | safe}}</td>
  </tr>
  {% endfor %}
</table>

{% endif %} {% endblock %}
